<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WorkPunch</title>
        <link rel="icon" href="../../favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body ng-app="workpunch">
        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top" ng-controller="HomeCtrl">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">WorkPunch</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li> -->
                                <li><a href="#/features">Features</a></li>
                                <li><a href="#/prices">Prices</a></li>
                                <li><a href="#/contact">Contact</a></li>
                                <!-- <a href="#" class="modalClick"></a> -->
                                <button type="button" class="btn btn-default" ng-hide="authenticated" ng-click="open()">Login</button>
                                <button type="button" class="btn btn-default"  ng-show="authenticated" ng-click="logout()"><a href="#/">Logout</a></button>

                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>

        <div ng-view></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
        <script type="text/javascript" src="../scripts/workpunch.js"></script>
        <!-- <script type="text/javascript" src="../scripts/controllers/registerCtrl.js"></script> -->
    </body>
</html>
