<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-offset-3 col-lg-6">
            <form novalidate>
                <h2>Company Login</h2>
                 <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="fName" class="form-control" placeholder="Sam" ng-model="user.username" ng-required="true"/>
                 </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password"  class="form-control" placeholder="Smith" ng-model="user.password" required/>
                </div>
                <button type="button" name="login" class="btn btn-primary" ng-click="Login()">Login</button>
                <button type="button" class="btn btn-default" ng-click="back()">Back</button>
            </form>
        </div>
    </div>
</div>
