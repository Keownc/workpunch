<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-offset-3 col-lg-6">
            <form ng-submit="registerCompany()">
                <h2>Company Registration Form</h2>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Full Sail" ng-model="user.company">
                </div>
                <div class="form-group">
                    <label for="exampleInputText">Company ID</label>
                    <input type="text" class="form-control" id="exampleInputText" placeholder="company ID" ng-model="user.companyID">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="exampleInputText" placeholder="username" ng-model="user.username" >
                </div>
                <div class="form-group">
                    <label for="employeeId">Password</label>
                    <input type="password" class="form-control" id="employeeId" placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" class="form-control" id="branch" placeholder="winter park" ng-model="user.branch">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-primary" ng-click="back()">Back</button>
            </form>
        </div>
    </div>
</div>
