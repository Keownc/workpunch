<section class="modal-header">
    <h3 class="modal-title">Login | Signup</h3>
    <button class="btn btn-warning" type="button" ng-click="cancel()">X</button>
</section>
<section class="modal-body">
    <section id="modal-login">
        <form novalidate>
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="fName" class="form-control" placeholder="Sam" ng-model="user.username" ng-required="true"/>
             </div>
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"  class="form-control" placeholder="******" ng-model="user.password" required/>
            </div>
            <button type="button" name="login" class="btn btn-primary" ng-click="login()">Login</button>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <p>
                <a href="#">Forget Password?</a>
            </p>
        </form>
    </section>
    <section id="modal-signup">
        <button type="button" class="btn btn-info " name="esignup" ng-click="signup()">Employee Signup</button>
        <button type="button" class="btn btn-success " name="csignup" ng-click="company()">Company Signup</button>
        <button type="button" class="btn btn-primary " name="csignup" ng-click="companyLogin()">Company Login</button>
    </section>
</section>
